<!doctype html>
<html lang="en">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>

    <title>Список отделов</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <div class="row">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">№</th>
                    <th scope="col">Отдел</th>
                    <th scope="col">Информация об отделе</th>
                    <th scope="col">Родительский отдел</th>
                    <th scope="col"> </th>
                    <th scope="col"> </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="department: ${departments}">
                    <td th:text="${department.id}"/>
                    <td th:text="${department.name}"/>
                    <td th:text="${department.note}"/>
                    <td th:text="${department.parentDepartment}"/>
                    <td>
                        <a th:href="@{|/departments/formUpdateDepartment?id=${department.id}|}">
                            <i th:text="Изменить" class="fa fa-edit"></i>
                        </a>
                    </td>
                    <td>
                        <form th:action="@{|/departments/deleteDepartment?id=${department.id}|}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger" onclick="return confirm('Вы уверены, что хотите удалить этот элемент?');">
                                <i class="fa fa-trash"></i> Удалить
                            </button>
                        </form>
                </tr>
                </tbody>
            </table>
            <div class="row">
                <div class="col-4"><a class="btn btn-success w-100" th:href="@{/departments/createDepartment}">Создать отдел</a>
                </div>
            </div>
        </div>
        <footer th:insert="blocks/footer :: footer"></footer>
    </div>
</div>
</body>
</html>

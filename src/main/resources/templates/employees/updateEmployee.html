<!doctype html>
<html lang="en">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>

    <title>Редактирование заявки</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <form class="mt-3" th:action="@{/employees/updateEmployee}" method="post" th:object="${employee}"
              enctype="multipart/form-data">
            <input type="hidden" name="id" th:field="*{id}">
            <div class="row mb-3">

                <div class="col-9">
                    <div class="mb-3">
                        <label for="fullName" class="form-label"><b>Название</b></label>
                        <input type="text" class="form-control" id="fullName" name="fullName" th:field="*{fullName}"
                               placeholder="Укажите полное имя">
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="profession" class="form-label"><b>Описание</b></label>
                <textarea class="form-control" id="profession" name="profession" th:field="*{profession}" rows="25"
                          placeholder="Опишите требования к кандидату"></textarea>
            </div>
            <div class="mb-3">
                <label for="department" class="form-label"><b>Адрес</b></label>
                <textarea class="form-control" id="department" name="department" th:field="*{department}" rows="25"
                          placeholder="Укажите отдел"></textarea>
            </div>
            <div class="mb-3">
                <label for="note" class="form-label"><b>Адрес</b></label>
                <textarea class="form-control" id="note" name="note" th:field="*{note}" rows="25"
                          placeholder="Описание сотрудника"></textarea>
            </div>
            <div class="mb-3 row">
                <div class="col-6"></div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-4"><a class="btn btn-light w-100" th:href="@{/index}">Отмена</a></div>
                        <div class="col-4">
                            <button class="btn btn-success w-100" type="submit">Обновить</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
